<!doctype html>
<html class="no-js" ng-app="clientApp">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="plugins/simple-line-icons/simple-line-icons.min.css">

	<link rel="stylesheet" href="styles/components.css">
	<link rel="stylesheet" href="styles/plugins.css">
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/darkblue.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>

<body ng-controller="AppCtrl" class="page-header-fixed page-sidebar-closed-hide-logo page-quick-sidebar-over-content page-on-load" 
			ng-class="{'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<!-- BEGIN PAGE SPINNER -->
	<div ng-spinner-bar class="page-spinner-bar">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>
	<!-- END PAGE SPINNER -->
	<!-- BEGIN HEADER -->
	<div ng-include="'templates/header.html'" ng-controller="HeaderCtrl" class="page-header navbar navbar-fixed-top">
	</div>
	<!-- END HEADER -->

	<!-- Add your site or application content here -->
	<div class="page-container">
		<div class="page-sidebar-wrapper" ng-include="'templates/sidebar.html'" ng-controller="SidebarCtrl">
		</div>
		<div class="page-content-wrapper">
			<div class="page-content fade-in-up" ui-view></div>
		</div>
	</div>


	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/es5-shim/es5-shim.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/json3/lib/json3.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="../bower_components/angular-touch/angular-touch.js"></script>
	<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- endbower -->
	<script src="plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/services/lb-services.js"></script>
	<script src="scripts/controllers/sidebar.js"></script>
	<script src="scripts/controllers/header.js"></script>
	<script src="scripts/directives/ngspinnerbar.js"></script>
	<script src="scripts/controllers/app.js"></script>
	<script src="scripts/services/settings.js"></script>
<script src="scripts/controllers/profile.js"></script>
<script src="scripts/controllers/recharge_history.js"></script>
	<!-- endbuild -->
		
	<script src="scripts/jquery/metronic.js"></script>
	<script src="scripts/jquery/layout.js"></script>
	<script src="scripts/jquery/quick-sidebar.js"></script>
</body>

</html>
